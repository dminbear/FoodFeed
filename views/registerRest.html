<html>
   <head>
      <title>Food Feed</title>
      <link href="http://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
      <link rel="stylesheet" type="text/css" href="../public/css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   </head>
   <body>
      <div class="content">
         <div class="container" style="position: absolute; left: 22em; top: -3.0em; width: 40em; border-radius: 25px">
                   <form class="form-horizontal" action="" method="POST">
                   <fieldset>
                     <div id="legend">
                       <legend style="text-align: center; font-size: 5em; color: white" class="">Register</legend>
                     </div>
                     <div class="control-group">
                       <label class="control-label" for="username">Username</label>
                       <div class="controls">
                         <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
                         <p class="help-block" style="color: white">Username can contain any letters or numbers, without spaces</p>
                       </div>
                     <div class="control-group">
                       <label class="control-label" for="email">E-mail</label>
                       <div class="controls">
                         <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
                         <p class="help-block" style="color: white">Please provide your E-mail</p>
                       </div>
                     </div>
                  
                     <div class="control-group">
                       <label class="control-label" for="password">Password</label>
                       <div class="controls">
                         <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                         <p class="help-block" style="color: white">Password should be at least 6 characters</p>
                       </div>
                     </div>
                     <div class="control-group">
                       <!-- Button -->
                       <div class="controls" style="text-align: center;">
                         <button class="btn btn-success" style="font-size: 22px">Register</button>
                       </div>
                     </div>
                   </fieldset>
                 </form>
         </div>
         <!--/.container-->
      </div>
      <div class="background-image"></div>
      <!--/.wrapper-->
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
   </body>
</html>
